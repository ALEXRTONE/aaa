<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>IDEX - Datos Históricos</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 0; padding: 0; }
        header { background-color: #0A1F44; color: white; padding: 20px; text-align: center; }
        .container { padding: 20px; max-width: 1200px; margin: auto; background-color: white; }
        .hidden { display: none; }
        .login-container {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; background-color: #f5f5f5;
        }
        .login-box {
            background-color: white; padding: 20px 40px; border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2); text-align: center;
        }
        input[type="text"], input[type="password"] {
            width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px;
        }
        button {
            padding: 10px 20px; background-color: #0A1F44; color: white;
            border: none; border-radius: 5px; cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="IDEX Logo" style="height: 40px; vertical-align: middle; margin-right: 10px;">
        <h1>IDEX</h1>
    </header>

    <!-- Login Form -->
    <div class="login-container" id="login">
        <div class="login-box">
            <h2>Iniciar sesión</h2>
            <input type="text" id="username" placeholder="Usuario">
            <input type="password" id="password" placeholder="Contraseña">
            <button onclick="validarLogin()">Entrar</button>
            <p id="error" style="color: red; display: none;">Usuario o contraseña incorrectos</p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container hidden" id="contenido">
        <p>Acceso a datos históricos</p>
        <div id="graficos"></div>
    </div>

    <script>
        function validarLogin() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            // Simulación: usuario "admin" y contraseña "1234"
            if(user === "admin" && pass === "1234") {
                document.getElementById('login').classList.add('hidden');
                document.getElementById('contenido').classList.remove('hidden');
                cargarDatos();
            } else {
                document.getElementById('error').style.display = "block";
            }
        }

        function cargarDatos() {
            fetch('datos_commodities.json')
                .then(response => response.json())
                .then(data => {
                    const meses = ["May 2024","Jun 2024","Jul 2024","Ago 2024","Sep 2024","Oct 2024","Nov 2024","Dic 2024","Ene 2025","Feb 2025","Mar 2025","Abr 2025","May 2025"];
                    const contenedor = document.getElementById('graficos');
                    Object.entries(data).forEach(([nombre, valores]) => {
                        const serie = valores['Precio'] || valores['Valor'];
                        if (!serie) return;
                        const canvas = document.createElement('canvas');
                        contenedor.appendChild(canvas);
                        const ctx = canvas.getContext('2d');
                        new Chart(ctx, {
                            type: 'line',
                            data: {
                                labels: meses.slice(0, serie.length),
                                datasets: [{ label: nombre, data: serie, borderColor: 'blue', fill: false }]
                            },
                            options: { responsive: true, scales: { y: { beginAtZero: false } } }
                        });
                    });
                })
                .catch(error => {
                    console.error('Error al cargar datos:', error);
                    document.getElementById('graficos').innerHTML = '<p>Error al cargar datos.</p>';
                });
        }
    </script>
</body>
</html>
