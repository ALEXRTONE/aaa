<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>IDEX - Datos Históricos</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 0; padding: 0; }
        header { background-color: #0A1F44; color: white; padding: 20px; text-align: center; }
        .container { display: flex; max-width: 1200px; margin: auto; background-color: white; }
        .main { padding: 20px; flex: 3; }
        .sidebar { padding: 20px; background-color: #f0f0f0; flex: 1; }
        .login-container {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; background-color: #f5f5f5;
        }
        .login-box {
            background-color: white; padding: 20px 40px; border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2); text-align: center;
        }
        input[type="text"], input[type="password"] {
            width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px;
        }
        button {
            padding: 10px 20px; background-color: #0A1F44; color: white;
            border: none; border-radius: 5px; cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="IDEX Logo" style="height: 40px; vertical-align: middle; margin-right: 10px;">
        <h1>IDEX</h1>
    </header>

    <div class="login-container" id="login">
        <div class="login-box">
            <h2>Iniciar sesión</h2>
            <input type="text" id="username" placeholder="Usuario">
            <input type="password" id="password" placeholder="Contraseña">
            <button onclick="validarLogin()">Entrar</button>
            <p id="error" style="color: red; display: none;">Usuario o contraseña incorrectos</p>
        </div>
    </div>

    <div class="container" id="contenido" style="display:none;">
        <div class="main">
            <p>Acceso a datos históricos</p>
            <label for="filtroMes">Selecciona los meses:</label>
            <select id="filtroMes" multiple>
                <option value="May 2024">May 2024</option>
                <option value="Jun 2024">Jun 2024</option>
                <option value="Jul 2024">Jul 2024</option>
                <option value="Ago 2024">Ago 2024</option>
                <option value="Sep 2024">Sep 2024</option>
                <option value="Oct 2024">Oct 2024</option>
                <option value="Nov 2024">Nov 2024</option>
                <option value="Dic 2024">Dic 2024</option>
                <option value="Ene 2025">Ene 2025</option>
                <option value="Feb 2025">Feb 2025</option>
                <option value="Mar 2025">Mar 2025</option>
                <option value="Abr 2025">Abr 2025</option>
                <option value="May 2025">May 2025</option>
            </select>
            <div id="graficos"></div>
        </div>
        <div class="sidebar">
            <h3>Selecciona los commodities</h3>
            <div id="filtroCommodities"></div>
            <button onclick="actualizarGraficos()">Actualizar Gráficas</button>
        </div>
    </div>

    <script>
        let listaCommodities = [];

        function validarLogin() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            if(user === "admin" && pass === "1234") {
                document.getElementById('login').style.display = "none";
                document.getElementById('contenido').style.display = "flex";
                inicializarFiltros();
                actualizarGraficos();
            } else {
                document.getElementById('error').style.display = "block";
            }
        }

        function inicializarFiltros() {
            fetch('datos_commodities.json')
                .then(response => response.json())
                .then(data => {
                    listaCommodities = Object.keys(data);
                    const filtroCom = document.getElementById('filtroCommodities');
                    listaCommodities.forEach(nombre => {
                        const label = document.createElement('label');
                        const checkbox = document.createElement('input');
                        checkbox.type = 'checkbox';
                        checkbox.value = nombre;
                        checkbox.checked = true; // Por defecto, todos seleccionados
                        label.appendChild(checkbox);
                        label.appendChild(document.createTextNode(nombre));
                        filtroCom.appendChild(label);
                        filtroCom.appendChild(document.createElement('br'));
                    });
                });
        }

        function actualizarGraficos() {
            const selectedMeses = Array.from(document.getElementById('filtroMes').selectedOptions).map(opt => opt.value);
            const selectedCommodities = Array.from(document.querySelectorAll('#filtroCommodities input:checked')).map(cb => cb.value);

            fetch('datos_commodities.json')
                .then(response => response.json())
                .then(data => {
                    const contenedor = document.getElementById('graficos');
                    contenedor.innerHTML = '';
                    const meses = ["May 2024","Jun 2024","Jul 2024","Ago 2024","Sep 2024","Oct 2024","Nov 2024","Dic 2024","Ene 2025","Feb 2025","Mar 2025","Abr 2025","May 2025"];
                    Object.entries(data).forEach(([nombre, valores]) => {
                        if (!selectedCommodities.includes(nombre)) return;
                        const serie = valores['Precio'] || valores['Valor'];
                        if (!serie) return;
                        let indices = [];
                        if (selectedMeses.length === 0) {
                            indices = serie.map((_, i) => i);
                        } else {
                            indices = meses.map((mes, idx) => selectedMeses.includes(mes) ? idx : -1).filter(idx => idx !== -1);
                        }
                        const mesesFiltrados = indices.map(i => meses[i]);
                        const valoresFiltrados = indices.map(i => serie[i]);
                        const canvas = document.createElement('canvas');
                        contenedor.appendChild(canvas);
                        const ctx = canvas.getContext('2d');
                        new Chart(ctx, {
                            type: 'line',
                            data: {
                                labels: mesesFiltrados,
                                datasets: [{ label: nombre, data: valoresFiltrados, borderColor: 'blue', fill: false }]
                            },
                            options: { responsive: true, scales: { y: { beginAtZero: false } } }
                        });
                    });
                })
                .catch(error => {
                    console.error('Error al cargar datos:', error);
                    document.getElementById('graficos').innerHTML = '<p>Error al cargar datos.</p>';
                });
        }
    </script>
</body>
</html>
