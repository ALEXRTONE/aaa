<script>
function filtrarCommodities() {
  const filtro = document.getElementById("buscadorCommodity").value.toLowerCase();
  const accordions = document.querySelectorAll("#filtroCommodities .accordion");
  const panels = document.querySelectorAll("#filtroCommodities .panel");

  accordions.forEach((accordion, index) => {
    const panel = panels[index];
    let tieneCoincidencia = false;

    panel.querySelectorAll("label").forEach(label => {
      const texto = label.textContent.toLowerCase();
      const coincide = texto.includes(filtro);
      label.style.display = coincide ? "block" : "none";
      if (coincide) tieneCoincidencia = true;
    });

    accordion.style.display = tieneCoincidencia ? "block" : "none";
    panel.style.display = tieneCoincidencia ? "block" : "none";
  });

  // Si se borra el texto del buscador, se restauran los acordeones
  if (filtro.trim() === "") {
    accordions.forEach((accordion, index) => {
      accordion.style.display = "block";
      panels[index].style.display = "none"; // cerrado por defecto
    });
  }
}

<script>
const cambiosMensuales = {'Energia Electrica MEX - Tarifa DAC (MXN/kWh)': [100, 105, 110], 'Petroleo Brent (USD/bbl)': [100, 104, 108], 'Gas Natural MEX (MXN)': [100, 101, 103], 'Aceite de Palma (USD/mt)': [100, 98, 96], 'Aceite de Soya (USD/mt)': [100, 99, 98], 'Flete Transatlantic (USD/contenedor)': [100, 102, 103], 'Flete Pacific (USD/contenedor)': [100, 100, 99], 'Diesel US (USD per Gallon)': [100, 101.5, 103], 'Tipo de Cambio USD/MXN': [100, 101, 100]};
const meses = ['May 2024', 'Jun 2024', 'Jul 2024'];

function mostrarSeccion(id) {
  const secciones = ['contenido', 'estructuraCostos'];
  secciones.forEach(s => {
    const el = document.getElementById(s);

function inicializarEstructuraCostos() {

  const fechaFinal = document.getElementById("fechaFinal");
  if (!lista || !fechaInicial || !fechaFinal) return;

  lista.innerHTML = "";
  const commodities = Object.keys(cambiosMensuales);

  commodities.forEach(nombre => {
    const div = document.createElement("div");
    div.innerHTML = `<label>${nombre}: <input type="number" min="0" max="100" value="0" data-nombre="${nombre}" class="ponderacion"/></label>`;
    lista.appendChild(div);
  });

  fechaInicial.innerHTML = "";
  fechaFinal.innerHTML = "";
  meses.forEach(m => {
    const opt1 = document.createElement("option");
    opt1.value = m;
    opt1.textContent = m;
    const opt2 = opt1.cloneNode(true);
    fechaInicial.appendChild(opt1);
    fechaFinal.appendChild(opt2);
  });
}

function calcularEstructura() {
  const ponderaciones = Array.from(document.querySelectorAll(".ponderacion")).map(input => {
    return {
      nombre: input.getAttribute("data-nombre"),
      ponderacion: parseFloat(input.value) || 0
    };
  });
  const fechaInicial = document.getElementById("fechaInicial").value;
  const fechaFinal = document.getElementById("fechaFinal").value;

  const i = meses.indexOf(fechaInicial);
  const j = meses.indexOf(fechaFinal);

  if (i < 0 || j < 0 || i === j) {
    document.getElementById("resultadoCosto").innerText = "Selecciona meses diferentes.";
    return;
  }

  let total = 0;
  let suma = 0;

  ponderaciones.forEach(item => {
    const arr = cambiosMensuales[item.nombre];
    const v1 = arr[i];
    const v2 = arr[j];
    const cambio = ((v2 - v1) / v1) * 100;
    total += (item.ponderacion / 100) * cambio;
    suma += item.ponderacion;
  });

  document.getElementById("resultadoCosto").innerHTML = `
    Suma Total de Ponderaciones: ${suma.toFixed(2)}%<br>
    Cambio Global Ponderado: ${total.toFixed(2)}%
  `;

  const fechaFinal = document.getElementById("fechaFinal").value;

    document.getElementById("resultadoCosto").innerText = "Selecciona meses diferentes.";
    return;
  }

  let total = 0;
  let suma = 0;

  ponderaciones.forEach(item => {
    const precios = datosCommodities[item.nombre];
    if (!precios || precios.length <= Math.max(i, j)) return;
    const v1 = precios[i];
    const v2 = precios[j];
