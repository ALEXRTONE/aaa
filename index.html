
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>IDEX - Registro y Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    header {
      background-color: #0071e3;
      color: white;
      padding: 10px;
      text-align: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    form {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      margin: 20px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #0071e3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005bb5;
    }
    .plans {
      margin-top: 40px;
      width: 80%;
    }
  </style>
  
<script type="module">
  // Importa los SDKs de Firebase
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDVBhyLUum-8Y4hgZIPmDO_8iVsGIfp2xA",
    authDomain: "idex-backend.firebaseapp.com",
    databaseURL: "https://idex-backend-default-rtdb.firebaseio.com",
    projectId: "idex-backend",
    storageBucket: "idex-backend.appspot.com",
    messagingSenderId: "796387695466",
    appId: "1:796387695466:web:7ec2d21df1d24c7bd1a313"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  window.saveUserData = function(username, email, password) {
    set(ref(db, 'users/' + username), {
      username: username,
      email: email,
      password: password
    });
  }

  window.loginUser = function(username, password, callback) {
    get(child(ref(db), 'users/' + username)).then((snapshot) => {
      if (snapshot.exists()) {
        const data = snapshot.val();
        if (data.password === password) {
          callback(true);
        } else {
          callback(false);
        }
      } else {
        callback(false);
      }
    });
  }
</script>

</head>
<body>
  <header>
    <h1>IDEX</h1>
  </header>
  <div class="container">
    <form onsubmit="event.preventDefault(); saveUserData(regUser.value, regEmail.value, regPass.value); alert('Usuario registrado');">
      <h2>Registro de Usuario</h2>
      <input type="text" id="regUser" placeholder="Usuario" required />
      <input type="email" id="regEmail" placeholder="Correo electrónico" required />
      <input type="password" id="regPass" placeholder="Contraseña" required />
      <button type="submit">Registrar</button>
    </form>

    <form onsubmit="event.preventDefault(); loginUser(logUser.value, logPass.value, (ok) => { alert(ok ? 'Inicio de sesión exitoso' : 'Credenciales incorrectas'); });">
      <h2>Iniciar Sesión</h2>
      <input type="text" id="logUser" placeholder="Usuario" required />
      <input type="password" id="logPass" placeholder="Contraseña" required />
      <button type="submit">Iniciar Sesión</button>
    </form>

    <div class="plans">
      <h2>Planes de Membresía</h2>
      <ul>
        <li>Básico - Acceso limitado</li>
        <li>Pro - Acceso completo</li>
        <li>Premium - Soporte personalizado</li>
      </ul>
    </div>
  </div>
</body>
</html>
